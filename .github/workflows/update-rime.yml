name: Update oh-my-rime

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Update oh-my-rime subtree
        run: git subtree pull --prefix oh-my-rime https://github.com/Mintimate/oh-my-rime.git main --squash
      - name: Commit and push
        run: |
          git add -A
          git commit -m "chore: auto-update oh-my-rime"
          git push
